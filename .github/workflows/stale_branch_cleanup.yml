name: Stale Branches

on:
  schedule:
    - cron: '0 13 * * 1-5' # ~5pm IST on weekdays

permissions:
  issues: write
  contents: write

jobs:
  stale_branches:
    runs-on: ubuntu-latest
    steps:
      - name: Stale Branches
        uses: crs-k/stale-branches@v2.0.1
        with:
          repo-token: ${{ github.token }}
          days-before-stale: 7
          days-before-delete: 20
          comment-updates: false
          max-issues: 20
          tag-committer: true
          stale-branch-label: 'stale branch 🗑️'
          compare-branches: 'info'
